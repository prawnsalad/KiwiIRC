<script>
	// Read a page's GET URL variables and return them as an associative array.
	function getUrlVars()
	{
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		{
			hash = hashes[i].split('=');
			vars.push(hash[0]);
			vars[hash[0]] = hash[1];
		}
		return vars;
	}
	
	// Catch the GET params. The URL must be formated like this :
	// http://www.mykiwiirc.url:7778/?autoconnect=1&nick=azer&password=&channel=lybby&age=&gender=U&location=
	$('#server_select_nick').val(getUrlVars()["nick"]);
	$('#server_select_age').val(getUrlVars()["age"]);
	$('#server_select_gender').val(getUrlVars()["gender"]);
	$('#server_select_location').val(getUrlVars()["location"]);
	$('#server_select_channel').val('#'+getUrlVars()["channel"]);
	$('#server_select_password').val(getUrlVars()["password"]);
	
	if (getUrlVars()["autoconnect"] === 1) {
		$('.server_details button').click();
	}
</script>
